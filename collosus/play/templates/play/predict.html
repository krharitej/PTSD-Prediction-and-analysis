<html>
  <body>
    <h1>Make a Prediction</h1>
    <form method="POST" action="{% url 'predict' %}">
      {% csrf_token %}
      <label for="Nightmares">Nightmares</label>
      <input type="number" step="any" name="nightmare" required /><br />

      <label for="Flashback">Flashback</label>
      <input type="number" step="any" name="flashback" required /><br />

      <label for="Avoidance">Avoidance</label>
      <input type="number" step="any" name="avoidance" required /><br />

      <label for="Hypervigilance">Hypervigilance</label>
      <input type="number" step="any" name="hypervigilance" required /><br />

      <label for="EmotionalNumbing">EmotionalNumbing</label>
      <input type="number" step="any" name="emotionalNumbing" required /><br />

      <label for="Anxiety">Anxiety</label>
      <input type="number" step="any" name="anxiety" required /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
